<h3>Product #000123</h3>
<form ng-controller="FormValidationController as form" name="form.formValidate" ng-submit="form.submitForm()" novalidate="" class="form-validate panel">
   <uib-tabset  justified="true">
      <uib-tab>
         <uib-tab-heading>
            Product Edit</uib-tab-heading>
         <div>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">产品名称:</label>
                  <div class="col-md-10">
                  <input type="text" name="productName" required="" ng-model="productName" class="form-control" />
                     <span ng-show="form.validateInput('productName', 'required')" class="text-danger">请填写产品名称</span>
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">产品描述:</label>
                  <div class="col-md-10">
                     <textarea cols="5" name="description" placeholder="Short description.." class="form-control"></textarea>
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">原价:</label>
                  <div class="col-md-10">
                     <input type="number" name="oldPrice" placeholder="123.20" required="" ng-model="oldPrice" class="form-control" />
                      <span ng-show="form.validateInput('oldPrice', 'number')" class="text-danger">请输入一个数字</span>
                  </div>
                 
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">现价:</label>
                  <div class="col-md-10">
                     <input type="number" name="nowPrice" placeholder="123.20" required="" ng-model="nowPrice" class="form-control" />
                     <span ng-show="form.validateInput('nowPrice', 'number')" class="text-danger">请输入一个数字</span>
                  </div>
                  
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">库存:</label>
                  <div class="col-md-10">
                     <input type="text" name="stock" required="" ng-pattern="/^[0-9]+$/" ng-model="digits" class="form-control" />
                     <span ng-show="form.validateInput('stock', 'pattern')" class="text-danger">请输入一个整数</span>
                  </div>
                  
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-sm-2 control-label">颜色:</label>
                  <div class="col-sm-10">
                     <label class="checkbox-inline c-checkbox">
                        <input id="inlineCheckbox10" type="checkbox" value="红" />
                        <span class="fa fa-check"></span>红</label>
                     <label class="checkbox-inline c-checkbox">
                        <input id="inlineCheckbox20" type="checkbox" value="黄" />
                        <span class="fa fa-check"></span>黄</label>
                     <label class="checkbox-inline c-checkbox">
                        <input id="inlineCheckbox30" type="checkbox" value="蓝" />
                        <span class="fa fa-check"></span>蓝</label>
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">状态:</label>
                  <div class="col-md-10">
                     <select class="form-control">
                        <option value="0">上架</option>
                        <option value="1">下架</option>
                     </select>
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <div ng-controller="DatepickerCtrl" class="form-group">
                  <label class="col-sm-2 control-label">Datepicker</label>
                  <div class="col-sm-6">
                     <p class="input-group">
                     <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="startOpen()"><em class="fa fa-calendar"></em></button>
                      </span>
                      <input type="text" name="date" readonly class="form-control" " uib-datepicker-popup ng-model="startDate" is-open="startPopup.opened" datepicker-options="startOptions" required=""close-text="Close" ng-change="startChange()"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default">至</button>
                      </span>
                      <input type="text" name="date" readonly class="form-control" " uib-datepicker-popup ng-model="endDate" is-open="endPopup.opened" datepicker-options="endOptions" required=""close-text="Close" ng-change="endChange()"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="endOpen()"><em class="fa fa-calendar"></em></button>
                      </span>
                    </p>
                     <span ng-show="form.validateInput('date', 'required')" class="text-danger">This field is required</span>
                  </div>
               </div>
            </fieldset>
         </div>
      </uib-tab>
      <uib-tab>
         <uib-tab-heading>SEO Metadata</uib-tab-heading>
         <div>
            <fieldset>
               <div class="form-group">
                  <label class="col-md-2 control-label">Title</label>

            <fieldset>

            <fieldset>
